<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Some Web Page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="menu-container">
      <div class="menu">
        <div class="date">Aug 14, 2016</div>
        <div class="links">
          <div class="signup">Sign Up</div>
          <div class="login">Login</div>
        </div>
      </div>
    </div>
    <div class="header-container">
      <div class="header">
        <div class="subscribe">Subscribe &#9662;</div>
        <div class="logo"><img src="./images/awesome-logo.svg" alt="awesome logo"></div>
        <div class="social"><img src="./images/social-icons.svg" alt="social media icons"></div>
      </div>
    </div>
    <div class="photo-grid-container">
      <div class="photo-grid">
        <div class="photo-grid-item first-item">
          <img src="./images/one.svg" alt="image one">
        </div>
        <div class="photo-grid-item">
          <img src="./images/two.svg" alt="image two">
        </div>
        <div class="photo-grid-item">
          <img src="./images/three.svg" alt="image three">
        </div>
      </div>
    </div>
  </body>
</html>
